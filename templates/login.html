{% extends 'base.html' %}

{% block title %}Admin Login - Modaly{% endblock %}

{% block content %}
<section class="py-5" style="padding-top: 8rem !important; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="text-center mb-4 animate-fade-in-down">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">
                        <img src="{{ url_for('static', filename='images/logo.png') }}"
                            alt="Modaly Logo" 
                            class="me-2" 
                            height= "40" >
                        
                    </a>
                    <p style="color: var(--text-muted);">Admin Dashboard Login</p>
                </div>
                
                <div class="card animate-fade-in-up">
                    <div class="card-body p-4 p-lg-5">
                        <div class="text-center mb-4">
                            <div class="icon-wrapper mx-auto mb-3" style="width: 64px; height: 64px;">
                                <i class="bi bi-shield-lock" style="font-size: 1.5rem;"></i>
                            </div>
                            <h4 class="mb-1">Welcome Back</h4>
                            <p class="small" style="color: var(--text-muted);">Sign in to access the admin panel</p>
                        </div>
                        
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           required placeholder="admin@example.com" autocomplete="email">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           required placeholder="Enter password" autocomplete="current-password">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="{{ url_for('index') }}" style="color: var(--text-muted);">
                                <i class="bi bi-arrow-left me-1"></i>Back to Website
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
